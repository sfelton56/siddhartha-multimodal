<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="reset.css">
	<title>Siddhartha Multimodal</title>
	<link href="data:image/x-icon;base64,AAABAAEAEBAQAAAAAAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAALi4uABO67QATExMAHx8fAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAMAAAAAAAAAIAAAAAIAAAIiIgAiIiAAAiIgAAIiIAACIiAAAiIgAAIiIAACIiAAACIgAAIiAAAAAiIAIiAAAAAAAAAAAAAAAAAACAAQAA5CcAAOQnAADkJwAA4AcAAOAHAADgBwAAwAMAAMADAADAAwAAwAMAAOAHAADwDwAA" rel="icon" type="image/x-icon" />
</head>
	  
<body>
<head>
<style>
body, html {
    height: 100%;
}


.bgimg-1, .bgimg-3 {
  position: relative;
  opacity: 1;
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;

}
.bgimg-1 {
  background-image: url("https://sfelton56.github.io/siddhartha-multimodal/611165749.gif");
  min-height: 100%;
}

.bgimg-2 {
  background-image: url("https://media.giphy.com/media/3oKIPeimUj4Rwtwbw4/source.gif");
  min-height: 100%;
}

.bgimg-3 {
  background-image: url("http://momluck.com/wp-content/uploads/2013/11/mayo-1024x682.png");
  min-height: 400px;
}

.caption {
  position: absolute;
  left: 0;
  top: 50%;
  width: 100%;
  text-align: center;
  color: #000;
}

.caption span.border {
  background-color: #111;
  text-transform: uppercase;
  color: #fff;
  padding: 10px 30px;
  font: 20px "Lato", sans-serif;
  letter-spacing: 5px;
  padding:5px 10px;
}

h3, h4, h5 {
  letter-spacing: 5px;
  text-transform: uppercase;
  font: 20px "Lato", sans-serif;
  color: #111;
}
	
#myBtn {
  display: none;
  position: fixed;
  bottom: 20px;
  right: 30px;
  z-index: 99;
  border: none;
  outline: none;
  background-color: black;
  color: white;
  cursor: pointer;
  padding: 15px;
  border-radius: 10px;
  opacity: .8;
}


/* Turn off parallax scrolling for tablets and phones */
@media only screen and (max-device-width: 1024px) {
    .bgimg-1, .bgimg-2, .bgimg-3 {
        background-attachment: scroll;
    }
}
</style>
</head>
<body>

<div class="bgimg-1">
</div>

<div style="color: #fffff;background-color:white;text-align:center;padding:50px 80px;text-align: justify;">
  <h3 style="text-align:center;">Siddhartha</h3>
  <p>First area of text</p>
</div>

<div class="bgimg-2">
  <div class="caption">
    <span class="border" style="background-color:transparent;font-size:25px;color: #f7f7f7; position: absolute; bottom: 0; right: 0;">Siddhartha's Journey</span>
  </div>
</div>

<div style="position:relative;">
  <div style="color:#fffff;background-color:white;text-align:center;padding:50px 80px;text-align: justify;">
	  <h4 style="text-align:center;">Title part 2</h4>
    <p>Part two of text</p>
  </div>
</div>

<div class="bgimg-3">
</div>

<div style="position:relative;">
  <div style="color:#fffff;background-color:white;text-align:center;padding:50px 80px;text-align: justify;">
	  <h5 style="text-align:center;">Title part 3</h5>
    <p>More text can go here</p>
  </div>
</div>

<div class="bgimg-1">
  <div class="caption">
    <span class="border">Created by <br><br></span>
    <span class="border">Corey Brown, Sloan Felton, Ian Recker and Lucien Stairs</span>
  </div>
</div>
<button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
<script>
// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
    if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
        document.getElementById("myBtn").style.display = "block";
    } else {
        document.getElementById("myBtn").style.display = "none";
    }
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
}
</script>
	
  </body>
</html>
