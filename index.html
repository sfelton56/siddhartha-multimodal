
<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="reset.css">
	<title>Siddhartha Multimodal</title>
</head>
	  
<body>
<head>
<style>
body, html {
    height: 100%;
}


.bgimg-1, .bgimg-2, .bgimg-3 {
  position: relative;
  opacity: 0.65;
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;

}
.bgimg-1 {
  background-image: url("https://sfelton56.github.io/siddhartha-multimodal/611165749.gif");
  min-height: 100%;
}

.bgimg-2 {
  background-image: url("IMAGE 2 GOES HERE");
  min-height: 400px;
}

.bgimg-3 {
  background-image: url("IMAGE 3 GOES HERE");
  min-height: 400px;
}

.caption {
  position: absolute;
  left: 0;
  top: 50%;
  width: 100%;
  text-align: center;
  color: #000;
}

.caption span.border {
  background-color: #111;
  color: #fff;
  padding: 10px 30px;
  font-size: 20px;
  letter-spacing: 5px;
  padding:5px 10px;
}

h3 {
  letter-spacing: 5px;
  text-transform: uppercase;
  font: 20px "Lato", sans-serif;
  color: #111;
}

/* Turn off parallax scrolling for tablets and phones */
@media only screen and (max-device-width: 1024px) {
    .bgimg-1, .bgimg-2, .bgimg-3 {
        background-attachment: scroll;
    }
}
</style>
</head>
<body>

<div class="bgimg-1">
</div>

<div style="color: #fffff;background-color:white;text-align:center;padding:50px 80px;text-align: justify;">
  <h3 style="text-align:center;">Siddhartha</h3>
  <p>First area of text</p>
</div>

<div class="bgimg-2">
  <div class="caption">
    <span class="border" style="background-color:transparent;font-size:25px;color: #f7f7f7;">caption if you please</span>
  </div>
</div>

<div style="position:relative;">
  <div style="color:#fffff;background-color:white;text-align:center;padding:50px 80px;text-align: justify;">
    <p>Part three of text</p>
  </div>
</div>

<div class="bgimg-3">
</div>

<div style="position:relative;">
  <div style="color:#fffff;background-color:white;text-align:center;padding:50px 80px;text-align: justify;">
    <p>More text can go here</p>
  </div>
</div>

<div class="bgimg-1">
  <div class="caption">
    <span class="border">Created by<br><br></span>
    <span class="border">Corey Brown, Sloan Felton, Ian Recker and Luco Stairs</span>
  </div>
</div>

  </body>
</html>
