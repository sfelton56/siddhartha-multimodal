<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="reset.css">
	<title>Siddhartha Multimodal</title>
</head>
	  
<body>
	  <h1 style="text-align:center;"><b>Siddhartha</b></h1>
	  <h2 style="text-align:center;">Brown, Felton, Recker, Stairs</h2>
	<br>
	
<head>
<style>
body, html {
    height: 100%;
}

.parallax {
    /* The image used */
    background-image: url('https://sfelton56.github.io/siddhartha-multimodal/611165749.mp4');

    /* Full height */
    height: 100%; 

    /* Create the parallax scrolling effect */
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}

/* Turn off parallax scrolling for tablets and phones. Increase the pixels if needed */
@media only screen and (max-device-width: 1024px) {
    .parallax {
        background-attachment: scroll;
    }
}
</style>
</head>
<body>

<p>Text section one here</p>
<div class="parallax"></div>

<div style="height:1000px;background-color:white;font-size:14px">
Text Section 2
</div>

<div class="parallax"></div>

  </body>
</html>
